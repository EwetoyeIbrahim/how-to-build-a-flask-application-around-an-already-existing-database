<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Summary</title>
</head>
<body>
    <table>
        <thead>
            <th>Title</th>
            <th>Summary</th>
        </thead>
        <tbody>
            {% for entry in articles %}
                <tr>
                    <td>{{entry.title}}</td>
                    <td>{{entry.summary}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
